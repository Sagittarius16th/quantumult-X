hostname =  *.googlevideo.com,www.youtube.com,s.youtube.com, api.weibo.cn, mapi.weibo.com, *.uve.weibo.com, mp.weixin.qq.com, m.baidu.com, *.baidu.com, weibo.cn, sinaurl.cn, shop.sc.weibo.com
